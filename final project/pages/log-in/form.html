<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
    <link rel="stylesheet" href="./form2.css">
</head>

<body>
    <div class="row">
        <div class="col-md-6 mx-auto p-0">
            <div class="card">
                <div class="login-box">
                    <div class="login-snip">
                        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1"
                            class="tab">התחבר</label>
                        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">צרו
                            חשבון</label>
                        <div class="login-space">
                            <div class="login">
                                <div class="group">
                                    <label for="user" class="label">שם משתמש (דואל)</label>
                                    <input id="user" type="email" class="input" placeholder="שם משתמש (דואל)" required>
                                </div>
                                <div class="group">
                                    <label for="pass" class="label">סיסמה</label>
                                    <input id="pass" type="password" class="input" data-type="password"
                                        placeholder="סיסמה" required>
                                </div>
                                <div class="group">
                                    <input type="button" class="button" id="enter" value="התחבר">
                                </div>
                            </div>
                            <div class="sign-up-form">
                                <div class="group">
                                    <label for="user" class="label">שם פרטי ומשפחה</label>
                                    <input id="user1" type="text" class="input" placeholder="Chaya Roten">
                                </div>
                                <div class="group">
                                    <label for="pass" class="label">כתובת דואל</label>
                                    <input id="pass2" type="text" class="input" placeholder="aa@aa">
                                </div>
                                <div class="group">
                                    <label for="pass" class="label">מספר טלפון</label>
                                    <input id="number" type="text" class="input" placeholder="0548560049">
                                </div>
                                <div class="group">
                                    <label for="pass" class="label">סיסמה</label>
                                    <input id="pass1" type="password" class="input" data-type="password"
                                        placeholder="*****">
                                </div>
                                <div class="group">
                                    <input type="button" class="button" id="loginn" value="צרו חשבון">
                                </div>
                                <div class="hr"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./log-in.js"></script>
<script src="./log-in2.js"></script>
<script src="./form.js"></script>
<script src="./form2.js"></script>

</html>
